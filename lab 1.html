<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form page</title>
</head>
<body>
<form action="form.html" method="GET">
<label for="name">Name</label>
<input type="text" id="name" placeholder="name..."  maxlength="25"><br>
<label for="email">Email</label><br>
<input type="email" id="email" value="test@example"autofocus required><br>
<label for="pwd">password</label><br>
<input type="password" id="pwd" name="pwd" maxlength="6" required><br>
<label for="category">category</label>
<select id ="category" name="category" required>
<option value="none" selected disabled hidden>>freelancer</option>
   <option value="student">student</option>
   <option value="employee">employee</option>
   <option value="freelancer">freelancer</option>
</select>
<label for="date">eventdate</label>
<input type="date" name="Event date" required>
<label for="tickets">tickets</label>
<input type="radio" name="1 ticket" required>
<input type="radio" name="2 tickets" checked=true required>
<input type="radio" name="3 tickets"required>
<label for="online payment">online payment</label>
<input type="checkbox" name="online payment"required>
<label for="notes"></label>
<textarea rows="5" cols="50" placeholder="describe something....">
</textarea>
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="Reset">
</form>
	
</body>
</html>
